name: Build and Test

on: 
  pull_request:
  push:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  min-supported:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: install
      run: rustup install beta

    - name: tests
      run: cargo +beta test 
